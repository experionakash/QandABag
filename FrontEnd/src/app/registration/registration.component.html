
<app-home></app-home>

 <!--Div for showing headings-->
<div>
  <h2>Register</h2>
  <h4>Create a new account</h4>
</div>

<div class="container-fluid col-md-2"> </div>
<div class="container-fluid col-md-8"> 
 <!--Registration Form-->
<div class="form-horizontal formClass">
  <form name="form" (ngSubmit)="f.form.valid &&  onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid || f.submitted && !lastname.valid ||f.submitted && !dob.valid || f.submitted && !email.valid || f.submitted && !username.valid ||f.submitted && !password.valid || f.submitted && confirmpassword}">
      <div class="form-group">
        <label for="firstname" class="control-label col-sm-4">FirstName<span class="required">*</span></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="firstname" name="firstname" #firstname="ngModel"  [(ngModel)]="userRegistration.firstname" required>
            <div *ngIf="f.submitted && !firstname.valid" class="help-block">Firstname is required</div>
        </div>
       </div>
      <div class="form-group">
        <label for="lastname" class="control-label col-sm-4">LastName<span class="required">*</span></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="lastname"  name="lastname" #lastname="ngModel" [(ngModel)]="userRegistration.lastname" required>
           <div *ngIf="f.submitted && !lastname.valid" class="help-block">Lastname is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="dob" class="control-label col-sm-4">Date Of Birth<span class="required">*</span></label>
        <div class="col-sm-4">
          <div class="input-group date " data-provide="datepicker">
            <input type="date" class="form-control" id="dob" name="dob" #dob="ngModel" [(ngModel)]="userRegistration.dob" required>
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
           <div *ngIf="f.submitted && !dob.valid" class="help-block">Date Of Birth is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-sm-4">Email<span class="required">*</span></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="email"  name="email" #email="ngModel" [(ngModel)]="userRegistration.email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
           <div *ngIf="f.submitted && !email.valid" class="help-block">Format: example@email.com</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="control-label col-sm-4">UserName<span class="required">*</span></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="username" name="username" #username="ngModel" [(ngModel)]="userRegistration.username" required>
           <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-4">Password<span class="required">*</span></label>
        <div class="col-sm-4">
          <input type="password" class="form-control"   name="password" #password="ngModel" [(ngModel)]="userRegistration.password" validateEqual="passwordConfirm" required minlength="8">
           <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required, minimum length should be 8</div>
        </div>
      </div>
      <div class="col-sm-12 btnClass">
        <button type="submit"  class="btn btn-primary  " >Register</button>
        <button type="reset" class="btn btn-success " >Reset</button>
     </div>
      </div>
  </form>
</div>
</div>

<div class="container-fluid col-md-2"> </div>
